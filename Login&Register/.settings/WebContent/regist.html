<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册页面</title>
	<link rel="stylesheet" href="./css/regist.css"/>
	
	<script src="./js/jquery.js"></script>
	<script src="./js/regist.js"></script>
	
</head>
<body>	
	<!-- body-start -->
	<div id="middle">
		<form action="/login/VerifyCodeCheckServlet" onsubmit="return checkForm()" method="POST">
			<table id="form_tab">
				<tr>
					<td>
						<input class="username" type="text" name="username" placeholder="用户名" value=""/>
					</td>
				</tr>
				<tr class="err_msg_tr">
					<td class="err_msg prmt" id="err_msg1">
						支持中文、字母、数字、-、_的组合，最多20个字母
					</td>
					<td class="err_msg alter noll" id="err_msg12">
						用户名不能为空
					</td>
					<td class="err_msg alter" id="err_msg13">
						用户名已被占用
					</td>
					<td class="err_msg alter" id="err_msg14">
						不支持的格式:请使用中文、字母、数字、-、_的组合，最多20个字母
					</td>
				</tr>
				<tr>
					<td>
						<input class="password" type="text" name="password" placeholder="密码"  value=""/>
					</td>
				</tr>
				<tr class="err_msg_tr">
					<td class="err_msg prmt" id="err_msg2">
						建议使用数字、字母和'-'"_"两种以上的组合，6-20个字符
					</td>
					<td class="err_msg alter noll" id="err_msg22">
						密码不能为空
					</td>
					<td class="err_msg alter" id="err_msg23">
						不支持的格式:请使用数字、字母和'-'"_"两种以上的组合，6-20个字符
					</td>
				</tr>
				<tr>
					<td>
						<input class="password" type="text" name="repassword" placeholder="确认密码" value=""/>
					</td>
				</tr>
				<tr class="err_msg_tr">
					<td class="err_msg alter" id="err_msg3">
						两次密码输入不一致
					</td>
					<td class="err_msg alter noll" id="err_msg32">
						密码不能为空
					</td>
				</tr>
				<tr>
					<td >
						<input class="email" type="text" name="email" placeholder="邮箱" value=""/>
					</td>
				</tr>
				<tr class="err_msg_tr">
					<td class='err_msg alter' id="err_msg4">
						邮箱格式不正确
					</td>
					<td class="err_msg alter noll" id="err_msg42">
						邮箱不能为空
					</td>
				</tr>
				<tr>
					<td >
						<input id="verifyCode" type="text" name="verifyCode" placeholder="验证码" maxlength="4" value=""/>
						<img id="img" alt="code" src="data:image/jpeg;base64," onclick="createCode()">
						<a href="Javascript:void(0)" onclick="createCode()">看不清换一个</a>
					</td>
				</tr>
				
				<tr class="err_msg_tr">
					<td class='err_msg alter' id="err_msg4">
						验证码格式不正确
					</td>
					<td class="err_msg alter noll" id="err_msg42">
						验证码不能为空
					</td>
				</tr>
				<tr >
					<td>
						<input type="button" value="立即注册" onclick="doFormSubmit()"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
