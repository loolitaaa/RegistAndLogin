<!DOCTYPE HTML>
<HTML>
	<head>
		<title>注册页面</title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		
	</head>
	<body>
		<h1 align="center">注册</h1>
		<form action="http://localhost/Login&Register/RegistServlet" method="GET">
			<table border="1px" bordercolor="red" bgcolor="lightgray" cellspacing="0px" cellpadding="5px" align="center">
				<tr>
					<td>用户名:</td>				
					<td><input type="text" name="username"/></td>				
				</tr>
				<tr>
					<td>密码:</td>				
					<td><input type="password" name="password"/></td>				
				</tr>
				<tr>
					<td>确认密码:</td>				
					<td><input type="password" id="repassword"/></td>				
				</tr>
				
				<tr>
					<td>邮箱:</td>				
					<td>
						<input type="text" name="email">
					</td>				
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="提交"/>
						<input type="reset" value="重置"/>
					</td>				
				</tr>
			</table>	
		</form>	

	</body>
</HTML>
